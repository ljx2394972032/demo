<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>未来期货</title>
    <style type="text/css">
        .content {
            margin: 90px auto;
            text-align: center;
        }

        img {
            width: 90px;
            margin-bottom: 25px;
        }

        p {
            line-height: 2;
            font-size: 22px;
            text-align: center;
        }

        .bar {
            width: 20px;
            height: 4px;
            background-color: #999;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>
<div class="content">
    <img src="../img/logoda.jpg">
    <div class="bar"></div>
    <p>微信绑定失败!</p>
    <div id="show">
        将倒计时1秒后关闭当前窗口
    </div>
</div>
<script type="text/javascript">
    var time = 0;
    window.onload = function () {
        closeWindow();
    }

    function closeWindow() {
        window.setTimeout('closeWindow()', 1000);
        if (time > 0) {
            document.getElementById("show").innerHTML = " 将倒计时" + time + "秒后关闭当前窗口";
            time--;
        } else {
            WeixinJSBridge.call('closeWindow');
            //this.window.opener=null; //关闭窗口时不出现提示窗口
            //window.close();
        }
    }
</script>
</body>
</html>
