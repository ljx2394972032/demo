<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="utf-8" />	<title>雪豹网管理平台</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />	<meta content="" name="description" />	<meta content="" name="author" />	<script type="text/javascript" charset="utf-8" src="/api/ueditor/ueditor.config.js"></script>	<script type="text/javascript" charset="utf-8" src="/api/ueditor/ueditor.all.min.js"> </script>	<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->	<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->	<script type="text/javascript" charset="utf-8" src="/api/ueditor/lang/zh-cn/zh-cn.js"></script></head><!-- END HEAD --><!-- BEGIN BODY --><body ><div class="page-container row-fluid">	<!-- BEGIN PAGE -->	<div class="page-content">		<!-- BEGIN PAGE CONTAINER-->		<div class="container-fluid">			<!-- END PAGE HEADER-->			<!-- BEGIN PAGE CONTENT-->			<div class="row-fluid">				<div class="span12">					<!-- BEGIN SAMPLE FORM PORTLET-->					<div class="portlet box yellow tabbable">						<div class="portlet-body form">							<div class="tabbable portlet-tabs">								<div class="tab-content">									<div class="tab-pane active" id="portlet_tab1">										<!-- BEGIN FORM-->										<form action="#" class="form-horizontal">											<div class="control-group">												<label class="control-label">内容</label>												<div class="controls">													<script id="editor" type="text/plain" style="width:100%;height:500px;" />												</div>											</div>											<div class="form-actions">												<button type="button" class="btn blue"														onclick="update()"												><i class="icon-ok"></i> 保存</button>											</div>										</form>										<!-- END FORM-->									</div>								</div>							</div>						</div>					</div>					<!-- END SAMPLE FORM PORTLET-->				</div>			</div>			<!-- END PAGE CONTENT-->		</div>		<!-- END PAGE CONTAINER-->	</div>	<!-- END PAGE --></div>		<script>            var ue = UE.getEditor('editor');            UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;            UE.Editor.prototype.getActionUrl = function(action) {                if (action == 'uploadimage') {                    return '/api/editor/uploadimage';                } else if (action == 'uploadfile') {                    return '/api/editor/uploadfile';                } else if (action == 'uploadscrawl') {                    return '/api/editor/uploadscrawl';                }else if (action == 'uploadvideo') {                    return '/api/editor/uploadvideo';                }else if (action == 'listimage') {                    return '/api/editor/listimage';                }else if (action == 'catchimage') {                    return '/api/editor/catchimage';                }else {                    return this._bkGetActionUrl.call(this, action);                }            };            ue.ready(function() {            });		</script></body></html>
